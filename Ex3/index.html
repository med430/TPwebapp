<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo</title>
        <link type="stylesheet" href="style.css">
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    </head>
    <body>
        <div class="container form-control bg-light">
            <div class="row">
                <div class="col" id="Todo">
                    
                </div>
                <div class="col">
                    <div class="entry" id="name">
                        <h6>Name:</h6>
                        <br>
                        <input type="text" class="form-control" name="name_taker" id="name_taker">
                    </div>
                    <div class="entry" id="content">
                        <h6>Content:</h6>
                        <br>
                        <input type="text" class="form-control" name="content_taker" id="content_taker">
                    </div>
                    <input type="button" class="form-control" id="add-todo" value="Add Todo">
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
